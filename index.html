<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>
  <button id="show_sketch" class="btn btn-info left" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  Quick Draw
<button id="show_sketch" class="btn btn-info right" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <br><br><br>
<h1>
  <p id="sketck_to_make" class="left">
    sketch to make :
  </p>
  <p id="confidence" class="right">
    confidence :
  </p>
</h1>
<br><br><b>
<h1>
  <label class="left">time left :<span id="time"></span></label>
  <p id="your_sketch">your sketch :</p>
  <label class="right">score :<span id="score"></span></label>
</h1>

</center> 




<script src="main.js"></script>
</body>
